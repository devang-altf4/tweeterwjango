{% load static tailwind_cli %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title> 
            {% block title %}
            Tweeter APP
            {% endblock %}
             
        </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% tailwind_css %}
    </head>
    <body class="bg-gray-50 text-gray-900">
        <nav class="bg-white border-b border-gray-200 sticky top-0 z-50">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16 items-center">
                    <!-- Left side: Logo and Links -->
                    <div class="flex items-center space-x-8">
                        <a href="{% url 'home' %}" class="text-2xl font-black text-blue-600 tracking-tight">tweet</a>
                        <div class="hidden md:flex space-x-6 text-sm font-medium">
                            <a href="{% url 'tweet_list' %}" class="text-gray-600 hover:text-blue-600 transition-colors">Home</a>
                            {% if user.is_authenticated %}
                                <form method="post" action="{% url 'logout' %}" class="inline">
                                    {% csrf_token %}
                                    <button type="submit" class="text-gray-600 hover:text-blue-600 transition-colors">
                                        Log out ({{ user.username }})
                                    </button>
                                </form>
                            {% else %}
                                <a href="{% url 'register' %}" class="text-gray-600 hover:text-blue-600 transition-colors">Register</a>
                                <a href="{% url 'login' %}" class="text-gray-600 hover:text-blue-600 transition-colors">Login</a>
                            {% endif %}
                        </div>
                    </div>

                    <!-- Right side: Search bar -->
                    <div class="flex items-center">
                        <form action="#" method="GET" class="relative flex items-center">
                            <input type="text" name="q" placeholder="Search tweets..." 
                                class="bg-gray-100 border-transparent focus:bg-white focus:ring-2 focus:ring-blue-500 focus:border-transparent rounded-full py-1.5 pl-4 pr-10 text-sm transition-all w-48 md:w-64">
                            <button type="submit" class="absolute right-0 top-0 mt-1.5 mr-3 text-gray-500 hover:text-blue-600">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                                </svg>
                            </button>
                            <button type="submit" class="ml-2 bg-blue-600 hover:bg-blue-700 text-white text-sm font-semibold py-1.5 px-4 rounded-full transition-colors hidden sm:block">
                                Search
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </nav>

        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            {% block content %}
            testing layout template
            {% endblock %}
        </div>
    </body>
</html>
