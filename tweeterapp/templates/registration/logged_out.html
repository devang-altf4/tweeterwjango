{% extends "layout.html" %}

{% block title %}
Logged Out
{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-16 text-center">
    <div class="bg-white rounded-lg shadow-md overflow-hidden border border-gray-200 p-8">
        <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-green-100 mb-6">
            <svg class="h-8 w-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
        </div>
        
        <h2 class="text-2xl font-bold text-gray-800 mb-2">You have been logged out</h2>
        <p class="text-gray-600 mb-8">Thanks for spending time with us today. We hope to see you back soon!</p>
        
        <a href="{% url 'login' %}" class="inline-flex items-center justify-center px-5 py-3 border border-transparent text-base font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 transition-colors">
            Log In Again
        </a>
    </div>
</div>
{% endblock %}
