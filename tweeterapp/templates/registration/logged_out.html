{% extends "layout.html" %}

{% block title %}
Logged Out
{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-20 text-center">
    <div class="bg-white rounded-xl shadow-lg border border-gray-100 overflow-hidden p-10 transform transition-all hover:shadow-xl">
        <div class="mx-auto flex items-center justify-center h-20 w-20 rounded-full bg-green-50 mb-6">
            <svg class="h-10 w-10 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
        </div>
        
        <h2 class="text-2xl font-black text-gray-900 mb-2">See you soon!</h2>
        <p class="text-gray-500 mb-8">You have been successfully logged out.</p>
        
        <a href="{% url 'login' %}" class="inline-flex items-center justify-center px-8 py-3 border border-transparent text-base font-bold rounded-full text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all transform hover:-translate-y-0.5 shadow-sm">
            Sign In Again
        </a>
    </div>
</div>
{% endblock %}
