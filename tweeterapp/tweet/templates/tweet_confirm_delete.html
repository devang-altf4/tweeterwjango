{% extends "layout.html" %}

{% block title %}
Delete Tweet
{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10">
    <div class="bg-white rounded-lg shadow-md overflow-hidden border border-gray-200">
        <div class="p-6 text-center">
            <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100 mb-4">
                <svg class="h-6 w-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                </svg>
            </div>
            
            <h3 class="text-lg leading-6 font-medium text-gray-900 mb-2">Delete Tweet?</h3>
            
            <p class="text-sm text-gray-500 mb-6">
                Are you sure you want to delete this tweet? This action cannot be undone.
            </p>
            
            <div class="bg-gray-50 p-4 rounded mb-6 text-left border border-gray-100">
                <p class="text-gray-800 font-medium line-clamp-3">"{{ tweet.text }}"</p>
            </div>

            <form method="post" class="flex justify-center space-x-4">
                {% csrf_token %}
                <a href="{% url 'tweet_list' %}" class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                    Cancel
                </a>
                <button type="submit" class="bg-red-600 border border-transparent rounded-md shadow-sm py-2 px-4 text-sm font-medium text-white hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-colors">
                    Delete
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
